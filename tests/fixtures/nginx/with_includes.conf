worker_processes auto;

events {
    worker_connections 2048;
}

http {
    # Include common settings
    include includes/proxy_params.conf;

    # Include all conf.d configs
    include conf.d/*.conf;

    server {
        listen 80;
        server_name frontend.example.com;

        location / {
            root /var/www/html;
            index index.html;
        }
    }
}
